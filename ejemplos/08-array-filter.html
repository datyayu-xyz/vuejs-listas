<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
    <ul id="app">
        <li v-for="persona in personas">
            {{ persona.nombre }} ({{ persona.edad }})
        </li>
        <button @click="filtrarPersonas">filtrar</button>
    </ul>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            personas: [
                { nombre: 'pepe', edad: 30 },
                { nombre: 'beto', edad: 10 },
                { nombre: 'max',  edad: 5 },
            ]
        },
        methods: {
            filtrarPersonas: function() {
                this.personas = this.personas.filter(function(persona) {
                    return persona.edad > 18;
                });
            }
        }
    })
</script>
</body>
</html>
